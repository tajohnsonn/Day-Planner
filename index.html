<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
<!--Large Header with quote-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <hr> 
      <p class="lead">
        "Great things come from hard work and perseverance. No excuses." - Kobe
        Bryant
      </p>
      <hr>
      <div class="time"></div>
      <p id="currentDay" class="lead"></p>
    </header>
<!--Times Start Here-->
    <div class="container">
<!--9 AM-->
      <div class="row">
        <div class="col-2 hour time-block"> 9:00 AM </div>
        <textarea id="9" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
<!--10 AM-->
      <div class="row">
            <div class="col-2 hour time-block"> 10:00 AM </div>
            <textarea id="9" class="col-8 input"></textarea>
            <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
          </div>
<!--11 AM-->
<div class="row">
        <div class="col-2 hour time-block"> 11:00 AM </div>
        <textarea id="9" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
<!--12 PM-->
<div class="row">
        <div class="col-2 hour time-block"> 12:00 PM </div>
        <textarea id="9" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
<!--1 PM-->
<div class="row">
        <div class="col-2 hour time-block"> 1:00 PM </div>
        <textarea id="9" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
<!--2 PM-->
<div class="row">
        <div class="col-2 hour time-block"> 2:00 PM </div>
        <textarea id="9" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

<!--3 PM-->
<div class="row">
        <div class="col-2 hour time-block"> 3:00 PM </div>
        <textarea id="9" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
<!--4 PM-->
<div class="row">
        <div class="col-2 hour time-block"> 4:00 PM </div>
        <textarea id="9" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

<!--5 PM-->
<div class="row">
        <div class="col-2 hour time-block"> 5:00 PM </div>
        <textarea id="9" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
   
    </div>
  </div>
   
<script type="text/javascript" src="mysrc.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">

</script>
</body>
</html>
